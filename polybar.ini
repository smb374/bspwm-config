override-redirect = true

width = 128
height = 40

offset-x = 90%
offset-y = 30

background = ${colors.surface0}

radius = 5.0

border-size = 2
border-color = ${colors.overlay2}

module-margin = 5

font-0 = JetBrainsMono Nerd Font:size=12;2
font-1 = Noto Sans CJK TC:size=12;2

modules-center = tray

enable-ipc = true

wm-restack = bspwm

hide = true

[module/tray]
type = internal/tray
format = <tray>
